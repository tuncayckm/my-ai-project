name: Run Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # Lokal modüller editable olarak yükleniyor
          pip install -e ./core
          pip install -e ./dp
          pip install -r requirements.txt --no-deps

      - name: Run tests
        run: pytest --disable-warnings -v

